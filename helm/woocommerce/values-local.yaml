# Local development values for Minikube/Kind/k3d

# Domain for local development
domain: "local"

# Service configuration - NodePort for easy local access without Ingress complexity
service:
  type: NodePort  # Automatically accessible via minikube ip:nodePort

# Use hostPath or local-path-provisioner storage
mysql:
  persistence:
    storageClass: "standard"  # Minikube default
    size: 2Gi  # Smaller for local
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi

wordpressPersistence:
  storageClass: "standard"
  size: 2Gi

# Ingress configuration for local
ingress:
  enabled: true  # Keep enabled for production-like testing
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  tls:
    enabled: false  # No TLS for local

# WordPress configuration
wordpress:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
