apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.storeName }}-wordpress
  namespace: {{ .Values.storeName }}
  labels:
    app: wordpress
    store: {{ .Values.storeName }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: wordpress
    store: {{ .Values.storeName }}
