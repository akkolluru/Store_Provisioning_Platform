apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.storeName }}-mysql-secret
  namespace: {{ .Values.storeName }}
  labels:
    app: woocommerce-store
    store: {{ .Values.storeName }}
type: Opaque
data:
  # Generate random passwords (base64 encoded)
  # In production, these should be generated by the provisioning service
  mysql-root-password: {{ randAlphaNum 16 | b64enc | quote }}
  mysql-password: {{ randAlphaNum 16 | b64enc | quote }}
