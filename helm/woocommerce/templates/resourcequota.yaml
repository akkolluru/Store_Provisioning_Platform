apiVersion: v1
kind: ResourceQuota
metadata:
  name: {{ .Values.storeName }}-quota
  namespace: {{ .Values.storeName }}
  labels:
    app: store-quota
    store: {{ .Values.storeName }}
spec:
  hard:
    # CPU limits
    requests.cpu: "2"
    limits.cpu: "4"
    
    # Memory limits
    requests.memory: "4Gi"
    limits.memory: "8Gi"
    
    # Storage limits
    persistentvolumeclaims: "5"
    requests.storage: "50Gi"
    
    # Object count limits
    pods: "10"
    services: "10"
    configmaps: "10"
    secrets: "10"
    
    # Prevent unlimited replicas
    count/deployments.apps: "5"
    count/statefulsets.apps: "2"
