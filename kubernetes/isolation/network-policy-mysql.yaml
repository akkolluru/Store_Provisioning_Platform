apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-mysql
  namespace: {{ NAMESPACE }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: mysql
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow connections only from WordPress pods in same namespace
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: wordpress
    ports:
    - protocol: TCP
      port: 3306
  
  egress:
  # MySQL doesn't need outbound access except DNS
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
