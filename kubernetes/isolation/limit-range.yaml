apiVersion: v1
kind: LimitRange
metadata:
  name: store-limit-range
  namespace: {{ NAMESPACE }}
spec:
  limits:
  # Container level limits
  - type: Container
    default:
      # Default limits (if container doesn't specify)
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      # Default requests (if container doesn't specify)
      cpu: 100m
      memory: 128Mi
    max:
      # Maximum allowed per container
      cpu: "2"
      memory: 2Gi
    min:
      # Minimum allowed per container
      cpu: 10m
      memory: 16Mi
  
  # Pod level limits
  - type: Pod
    max:
      # Maximum total for all containers in pod
      cpu: "4"
      memory: 4Gi
  
  # PVC limits
  - type: PersistentVolumeClaim
    max:
      storage: 10Gi
    min:
      storage: 1Gi
