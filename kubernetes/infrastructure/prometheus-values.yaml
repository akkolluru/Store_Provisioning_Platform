prometheus:
  prometheusSpec:
    retention: 7d
    resources:
      requests:
        cpu: 200m
        memory: 400Mi
      limits:
        cpu: 500m
        memory: 800Mi

grafana:
  enabled: true
  adminPassword: admin
  persistence:
    enabled: false  # Local dev, no persistence needed
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

alertmanager:
  enabled: false  # Not needed for local dev

# Enable PostgreSQL and Redis metrics collection
kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: true
