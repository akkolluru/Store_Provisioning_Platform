global:
  postgresql:
    auth:
      username: store_user
      password: store_password_local
      database: store_db

architecture: replication

primary:
  persistence:
    size: 2Gi
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

readReplicas:
  replicaCount: 1
  persistence:
    size: 2Gi
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

metrics:
  enabled: true
  serviceMonitor:
    enabled: false  # We'll enable after Prometheus is deployed
