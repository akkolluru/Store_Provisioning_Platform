server:
  dev:
    enabled: true
    devRootToken: "root"  # Only for local development
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  
  dataStorage:
    enabled: false  # Dev mode uses in-memory storage
  
  standalone:
    enabled: true

ui:
  enabled: true
  serviceType: NodePort

injector:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
