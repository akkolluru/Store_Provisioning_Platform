apiVersion: v1
kind: ConfigMap
metadata:
  name: store-service-config
  namespace: store-platform
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  
  # Database
  DB_HOST: "postgresql.store-platform.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "postgres"
  DB_USER: "postgres"
  DATABASE_POOL_MAX: "20"
  DATABASE_POOL_MIN: "5"
  DATABASE_IDLE_TIMEOUT: "30000"
  
  # Circuit Breaker
  CIRCUIT_BREAKER_TIMEOUT: "15000"
  CIRCUIT_BREAKER_ERROR_THRESHOLD: "50"
  CIRCUIT_BREAKER_RESET_TIMEOUT: "30000"
  
  # Redis
  REDIS_HOST: "redis-master.store-platform.svc.cluster.local"
  REDIS_PORT: "6379"
  
  # Vault
  VAULT_ADDR: "http://vault.store-platform.svc.cluster.local:8200"
