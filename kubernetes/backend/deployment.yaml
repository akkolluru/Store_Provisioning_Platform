apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-service
  namespace: store-platform
  labels:
    app: store-service
    version: v1.0.0
spec:
  replicas: 1  # Optimized for local development
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: store-service
  template:
    metadata:
      labels:
        app: store-service
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: store-provisioner
      containers:
      - name: store-service
        image: store-service:v1.2.3
        imagePullPolicy: Never  # Use local image in minikube
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        
        envFrom:
        - configMapRef:
            name: store-service-config
        - secretRef:
            name: store-service-secrets
        
        env:
        - name: DATABASE_URL
          value: "postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):5432/$(DB_NAME)"
        
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
