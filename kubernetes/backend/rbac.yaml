---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: store-service
  namespace: store-platform
  labels:
    app: store-service
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: store-service-role
  labels:
    app: store-service
rules:
# Namespace management
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["create", "get", "list", "delete", "update", "patch"]

# Pod and Service management (for monitoring store deployments)
- apiGroups: [""]
  resources: ["pods", "services", "secrets", "configmaps", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Deployment and StatefulSet management
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Ingress management
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses", "networkpolicies"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Resource Quotas and Limit Ranges
- apiGroups: [""]
  resources: ["resourcequotas", "limitranges"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Events (for debugging)
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]

# For Helm operations - needs to manage releases
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: store-service-binding
  labels:
    app: store-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: store-service-role
subjects:
- kind: ServiceAccount
  name: store-service
  namespace: store-platform
