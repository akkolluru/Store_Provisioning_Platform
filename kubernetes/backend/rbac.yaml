apiVersion: v1
kind: ServiceAccount
metadata:
  name: store-service-sa
  namespace: store-platform
  labels:
    app: store-service

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: store-provisioner-role
  labels:
    app: store-service
rules:
  # Namespace management
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["create", "get", "list", "watch", "delete"]
  
  # Resource management within namespaces
  - apiGroups: ["", "apps", "networking.k8s.io", "rbac.authorization.k8s.io"]
    resources: 
      - "deployments"
      - "replicasets"
      - "services"
      - "secrets"
      - "configmaps"
      - "persistentvolumeclaims"
      - "statefulsets"
      - "ingresses"
      - "serviceaccounts"
      - "roles"
      - "rolebindings"
    verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
  
  # Node/Pod view permissions
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: store-provisioner-binding
  labels:
    app: store-service
subjects:
  - kind: ServiceAccount
    name: store-service-sa
    namespace: store-platform
roleRef:
  kind: ClusterRole
  name: store-provisioner-role
  apiGroup: rbac.authorization.k8s.io
